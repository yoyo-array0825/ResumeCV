<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>{{PageTitle}}</title>
<style>

.item1 { grid-area: banner; }
.item2 { grid-area: lefty; }
.item3 { grid-area: header; }
.item4 { grid-area: righty; }
.item5 { grid-area: main; }
  
  html, body { height: 100%; }
  .full-height { height: 100%; }
  body {
    background-color: #f1eff4;
  }
  #main {}
  .grid-container {
  	display: grid;
    grid-template-areas:
      'banner banner banner banner banner banner'
      'header header header header header righty'
      'lefty lefty main main main main';
      'lefty lefty main main main main';
    gap: 5px;
    background-color: #3f3f45;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-right: 10px;
  }
  .grid-container > div {
    background-color: white;
    padding-top: 20px;
    padding-bottom: 20px;
    padding-left: 0;
    /* VISUAL HELPER STYLES */
    text-align: center;
    font-size: 30px;
  }

  hr {
   border-top: 5px solid #3f3f45;
   width 95%;
  }
  hr.organizer {
    border-top: 8px solid #d0782a;
    border-radius: 5px;
  }
  
  /* ***** 
  	BOTTOM TABLE ONLY *	***** */ 
   
  .grid-container2 {
  	display: grid;
    grid-template-columns: auto auto auto auto auto auto;
    gap: 5px;
    background-color: #3f3f45;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-right: 10px;
  }

.grid-item2 {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 0px;
  font-size: 30px;
}

  .banner {
    grid-row: 1;
    grid-column: span 6; 
  }
  .overview {
    grid-row: 2;
    grid-column: span 5;
  }
  .contact {
    grid-row: 2;
    grid-column: span 1;
  }
  .lefty {
    grid-row: 3;
    grid-column: span 2;
  }
  .work {
     grid-row: 3;
     grid-column: span 4;
  }

.item12 {
  grid-column: span 2;
  grid-row: 1;
}

.item22 {
  grid-column: 1;
  grid-row: 2 / span 2;
}

.item52 {
  grid-column: 2 / span 2;
  grid-row: 2;
}

.grid-item2 > div {
  margin-top: 0px;
  margin-bottom: 0px;
  margin-left: 0px;
  margin-right: 0px;
  padding 0 0 0 0;
  width: 100%;
  background-color: white;
}
 
</style>
</head>
<body>
  <div id="main">
    <div class="grid-container">
      <div class="item1">banner</div>
      <div class="item2">lefty</div>
      <div class="item3">overview</div>  
      <div class="item4">contact</div>
      <div class="item5">work</div>
    </div>
    
   <!-- STOP -->
    <br><hr class="organizer"><br>
   <!--      -->
   
    <div class="grid-container2">
      <div class="banner grid-item2"
        <div>banner</div>
      </div>
      <div class="lefty grid-item2">
        <div>lefty</div>
      </div>
      <div class="overview grid-item2">
        <div>overview</div>
      </div>  
      <div class="contact grid-item2">
        <div>contact</div>
      </div>
      <div class="work grid-item2">
        <div>work</div>
      </div>
    </div>
  </div>
</body>
</html>
